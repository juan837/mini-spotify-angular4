<div class="row" *ngIf="identity">
  <ul class="pagination pull-right">
    <li>
      <a [routerLink]="['/artists', prev_page]">&laquo;</a>
      <a [routerLink]="['/artists', next_page]">&raquo;</a>
    </li>
  </ul>
</div>

<div class="row" *ngIf="identity">
  
  <div class="col-sm-6">
      <ul class="items">
        <li *ngFor="let artist of artists" class="col-md-3 artist-item">
          <div class="artist-image">
            <img src="{{ url + 'get-image-artist/' + artist.image }}" style="width: 100px;">
          </div>  
          <div class="artist-name">
            <a href="#">
              {{ artist.name }}
            </a>
            <div class="buttons" *ngIf="identity.role == 'ROLE_ADMIN'">
              <a [routerLink]="['/edit-artist', artist._id]" class="btn btn-sm btn-warning">Editar</a>
              <a href="#" class="btn btn-sm btn-danger">Borrar</a>
            </div>
          </div>
        </li>
      </ul>
  </div>
</div>
